zuul:
  prefix: /api
  ignoredServices: "*"
  routes:
    user:
      path: /users/**
      serviceId: user

spring.application.name: zuul-gateway-service
server.port: 8090
eureka:
  client:
    service-url.defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
